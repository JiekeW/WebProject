{% extends 'base.html' %}
{% load staticfiles %}
{% block title %}聊天室{% endblock %}
 {% block css %}<link href="{% static 'css/chatroom.css' %}" rel="stylesheet"/>{% endblock %}
{% block content %}
	{% if request.session.is_login %}
		<input type="hidden" id="userid" value="{{ request.session.phone }}"/>
		<div>
			
		</div>
		<div class="panel panel-default" id='MsgArea'>
			<div class="panel-body" style="width:100%;height:85%;overflow-x:hidden;overflow-y:auto;" id='result'>
			</div>
			<div class="form-group" style="float:left;width:90%;height:15%;"> 
				<textarea class="form-control" id="msg" style="height:100%;"></textarea>
			</div> 
			<div class="form-group" style="float:left;width:10%;height:15%;">
				<button class="form-control" data-toggle="popover" data-placement="top" data-content="不能发送空消息,请输入消息!" id="send" style="width:100%;height:100%">发送</button> 
			</div>
		</div>
		<div id="showFunction">展<br/>开<br/>功<br/>能<br/>区</div>
		<div class="panel panel-default" id='FuncArea'>
			<div class="panel-heading">
				功能区
				<span style="float: right">&gt;&gt;</span>
			</div>
			<div class="panel-body">
				<ul>
					<li><a href="/chatroom/five/">五子棋</a></li>
					<li><a href="#">听歌</a></li>
				</ul>
				<iframe style="width:100%" src="http://i.tianqi.com/index.php?c=code&id=22&icon=1&num=5&site=12"></iframe>

			</div>
		</div>
		<div class="panel panel-default" id='MusicArea' style="display: none;">
			<div class="panel-heading">
				<a href="#">&lt;返回</a>
				<span>&nbsp;听歌</span>
			</div>
			<div class="panel-body">
				<p>
					<input type="text" placeholder="请输入歌手或歌曲名">
					<button id="search_song">搜索</button>
				</p>
				<div class="table">
					<table></table>
				</div>
				<div class="audio"></div>
			</div>
		</div>
		
		<script src="{% static 'js/jquery-1.11.1.min.js' %}"></script>
		<script src="{% static 'js/chatroom.js' %}"></script>
	{% else %}
		<h3 align="center">您尚未登录,请登录</h3>
	{% endif %}
{% endblock %}
